name: Content-api image CI

on:
  push:
    branches: [ master ]
    paths: 'Hands-on lab/lab-files/developer/content-api*'
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build 'Hands-on lab/lab-files/developer/content-api/' --tag techlunchdemo.azurecr.io/content-api:dev
    - name: login to acr
      run: az acr login --name techlunchdemo --user techlunchdemo --password ${{ secrets.ACR_CRED }}
    - name: upload  
      run: docker push techlunchdemo.azurecr.io/content-api:dev
